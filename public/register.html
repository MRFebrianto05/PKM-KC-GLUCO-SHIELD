<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar | GLUCO-SHIELD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 py-10 font-sans">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg mx-auto">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Buat Akun Baru</h2>
        <p class="text-center text-gray-500 text-sm mb-6">Isi data tubuh untuk personalisasi batas gula.</p>
        
        <div class="space-y-3">
            <input type="text" id="reg_username" placeholder="Buat Username" class="w-full border p-2 rounded bg-gray-50">
            <input type="password" id="reg_password" placeholder="Buat Password" class="w-full border p-2 rounded bg-gray-50">
            
            <div class="border-t my-4"></div>

            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="text-xs text-gray-500">Berat (kg)</label>
                    <input type="number" id="weight" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="text-xs text-gray-500">Tinggi (cm)</label>
                    <input type="number" id="height" class="w-full border p-2 rounded">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="text-xs text-gray-500">Usia</label>
                    <input type="number" id="age" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="text-xs text-gray-500">Gender</label>
                    <select id="gender" class="w-full border p-2 rounded h-[42px]">
                        <option value="M">Pria</option>
                        <option value="F">Wanita</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="text-xs text-gray-500">Riwayat Penyakit (Untuk Rekomendasi)</label>
                <select id="condition" class="w-full border p-2 rounded h-[42px] bg-white">
                    <option value="Sehat">‚úÖ Sehat / Tidak Ada</option>
                    <option value="Asam Lambung">üî• Asam Lambung</option>
                    <option value="Diabetes">ü©∏ Diabetes</option>
                    <option value="Hipertensi">‚ù§Ô∏è Hipertensi</option>
                    <option value="Kolesterol">üçî Kolesterol</option>
                </select>
            </div>

            <div>
                <label class="text-xs text-gray-500">Aktivitas Fisik</label>
                <select id="activity" class="w-full border p-2 rounded">
                    <option value="1.2">Jarang Olahraga</option>
                    <option value="1.375">Ringan (1-3 hari/minggu)</option>
                    <option value="1.55">Sedang (3-5 hari/minggu)</option>
                    <option value="1.725">Berat (6-7 hari/minggu)</option>
                </select>
            </div>

            <button onclick="handleRegister()" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition font-bold mt-4 shadow-lg">HITUNG & DAFTAR</button>
        </div>
        <p class="text-center text-sm text-gray-600 mt-4">Sudah punya akun? <a href="login.html" class="text-green-600 font-bold hover:underline">Masuk</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        async function handleRegister() {
            const payload = {
                username: document.getElementById('reg_username').value,
                password: document.getElementById('reg_password').value,
                weight: document.getElementById('weight').value,
                height: document.getElementById('height').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                health_condition: document.getElementById('condition').value, // UPDATE
                activity_level: document.getElementById('activity').value
            };

            if(!payload.username || !payload.password || !payload.weight || !payload.age) {
                Swal.fire({ icon: 'error', title: 'Gagal', text: 'Mohon lengkapi semua data!' });
                return;
            }

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (res.ok || data.status === 'success') { // Handle variasi response backend
                    // Auto Login logic
                    localStorage.setItem('user_id', data.user_id || 0); // Pastikan backend kirim ID saat register atau user login manual
                    localStorage.setItem('username', data.username || payload.username);
                    
                    Swal.fire({ icon: 'success', title: 'Berhasil!', text: 'Akun dibuat. Silakan login.', timer: 2000, showConfirmButton: false })
                    .then(() => window.location.href = 'login.html');
                } else {
                    Swal.fire({ icon: 'error', title: 'Gagal', text: data.message });
                }
            } catch(e) { Swal.fire({ icon: 'error', title: 'Error', text: 'Gagal koneksi ke server.' }); }
        }
    </script>
</body>
</html>
