<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar | GLUCO-SHIELD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 py-10 font-sans">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg mx-auto">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Buat Akun Baru</h2>
        <p class="text-center text-gray-500 text-sm mb-6">Isi data tubuh untuk personalisasi batas gula.</p>
        
        <div class="space-y-3">
            <input type="text" id="reg_username" placeholder="Buat Username" class="w-full border p-2 rounded bg-gray-50">
            <input type="password" id="reg_password" placeholder="Buat Password" class="w-full border p-2 rounded bg-gray-50">
            
            <div class="border-t my-4"></div>

            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="text-xs text-gray-500">Berat (kg)</label>
                    <input type="number" id="weight" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="text-xs text-gray-500">Tinggi (cm)</label>
                    <input type="number" id="height" class="w-full border p-2 rounded">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="text-xs text-gray-500">Usia</label>
                    <input type="number" id="age" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="text-xs text-gray-500">Gender</label>
                    <select id="gender" class="w-full border p-2 rounded h-[42px]">
                        <option value="M">Pria</option>
                        <option value="F">Wanita</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="text-xs text-gray-500">Aktivitas Fisik</label>
                <select id="activity" class="w-full border p-2 rounded">
                    <option value="1.2">Jarang Olahraga</option>
                    <option value="1.375">Ringan (1-3 hari/minggu)</option>
                    <option value="1.55">Sedang (3-5 hari/minggu)</option>
                    <option value="1.725">Berat (6-7 hari/minggu)</option>
                </select>
            </div>

            <button onclick="handleRegister()" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition font-bold mt-4 shadow-lg">HITUNG & DAFTAR</button>
        </div>
        <p class="text-center text-sm text-gray-600 mt-4">Sudah punya akun? <a href="login.html" class="text-green-600 font-bold hover:underline">Masuk</a></p>
    </div>

    <script>
        async function handleRegister() {
            const payload = {
                username: document.getElementById('reg_username').value,
                password: document.getElementById('reg_password').value,
                weight: document.getElementById('weight').value,
                height: document.getElementById('height').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                activity_level: document.getElementById('activity').value
            };

            // Validasi sederhana
            if(!payload.username || !payload.password || !payload.weight) {
                alert("Mohon lengkapi semua data!"); return;
            }

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (data.status === 'success') {
                    // Auto Login
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('username', data.username);
                    alert("Akun berhasil dibuat! Mengalihkan...");
                    window.location.href = 'index.html';
                } else {
                    alert("Gagal: " + data.message);
                }
            } catch(e) { alert("Server Error"); }
        }
    </script>
</body>
</html>
