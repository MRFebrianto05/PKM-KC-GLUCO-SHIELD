<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Masuk | GLUCO-SHIELD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">GLUCO<span class="text-green-600">-SHIELD</span></h1>
            <p class="text-gray-500 text-sm">Silakan masuk ke akun Anda</p>
        </div>
        <div class="space-y-4">
            <input type="text" id="username" placeholder="Username" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            <input type="password" id="password" placeholder="Password" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            <button onclick="login()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition font-bold shadow-md">MASUK</button>
        </div>
        <p class="text-center text-sm text-gray-600 mt-4">Belum punya akun? <a href="register.html" class="text-green-600 font-bold hover:underline">Daftar</a></p>
    </div>

    <script>
        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();

                if(data.status === 'success') {
                    // Simpan sesi login
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('username', data.username);
                    window.location.href = 'index.html';
                } else {
                    alert(data.message);
                }
            } catch(e) { alert("Server Error"); }
        }
    </script>
</body>
</html>
